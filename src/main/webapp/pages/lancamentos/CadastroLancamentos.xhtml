<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">





	<ui:define name="corpo">
	
		<f:metadata>
<!-- 			<o:viewParam name="produtoCod" -->
<!-- 				value="#{produtoBean.carregarCadastro}" />			 -->


<!-- 			<f:event listener="#{produtoBean.carregarCadastro}" type="preRenderView"/> -->
			
			
		</f:metadata>
		
		
		
		<h:form id="frmCadastro">
		

			<h1>Novo Lancamento</h1>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<ui:include src="/pages/lancamentos/BotoesCadastro.xhtml" />

						

			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">

				
				<p:outputLabel value="codigo" />
				<p:inputText value="#{lancamentosBean.lancamentos.condigo}" size="3" 
				readonly="true" />
				
				<p:outputLabel value="Obreiro" />
				<p:selectOneMenu value="#{lancamentosBean.lancamentos.obreiro}">
					<f:selectItem itemLabel="Selecione o Obreiro" />
					<f:selectItems value="#{lancamentosBean.obreiro}" var="obreiroVar"
						itemLabel="#{obreiroVar.descricao}" itemValue="#{obreiroVar}" />
				</p:selectOneMenu>			
				
				<p:outputLabel value="Data" />
				<p:calendar size="8" value="#{lancamentosBean.lancamentos.data}">
					<f:convertDateTime pattern="dd/MM/yy" locale="pt_BR"
						timeZone="GMT-3" />
				</p:calendar>
				
				<p:outputLabel value="Valor" />
				<p:inputText size="8" value="#{lancamentosBean.lancamentos.valor}"
							 styleClass="moeda" />	
				
				<p:outputLabel value="Tipo" />
				<p:selectOneMenu value="#{lancamentosBean.lancamentos.tipoLanc}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{lancamentosBean.tipo}" var="tipoVar"
						itemLabel="#{tipoVar}" itemValue="#{tipoVar}" />
				</p:selectOneMenu>		
				
				
				<p:outputLabel value="Membro" />
				<p:inputText value="#{lancamentosBean.lancamentos.membro}" />			


			</p:panelGrid>

			<p:tabView style="margin-top: 20px">

			</p:tabView>

		</h:form>
	</ui:define>

</ui:composition>
